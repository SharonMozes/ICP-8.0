<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        console.log("Assignment Operator");
        console.log("1)equal(=)");
        const name="Sharon";
        console.log(`My Name is ${name}`);

        console.log("2)plus equals (+=)");
        let fees =6000;
        console.log(`Total fees is ${fees}`);
        fees +=1000;
        console.log(`Total Fees with exam fess ${fees}`);

        console.log("3)minus equals (-=)");
        let amount= 5000;
        console.log(`Total amount in Bank ${amount}`);
        amount-=2500;
        console.log(`Amount after deduction of amount for light bill ${amount}`);

        console.log("4)multiplication equals (*=)");
        let marks = 200;
        console.log(`Marks scored by John ${marks}`);
        marks *=2;
        console.log(`Marks after getting grace marks ${marks}`);

        console.log("5)divison equals (/=)");
        let number = 400;
        console.log(`The number is ${number}`);
        number /= 2;
        console.log(`Dividing the number ${number}`);

        console.log("6)modulus equals (%=)");
        let num= 5;
        console.log(`The number is ${num}`);
        num %=2;
        console.log(`The new number is ${num}`);


        console.log("Increment Decrement Operator");

        console.log (" Increment Operator (++)");
        console.log("Pre Increment");
        let age=21;
        let result= ++age;
        console.log(result);
        console.log(age);

        console.log("Post Increment")
        let height=150;
        let res= height++;
        console.log(res);
        console.log(height);

        console.log("Decrement Operator(--)");
        console.log("Pre Decrement");
        let charges= 200;
        let fare= --charges;
        console.log(fare);
        console.log(charges);

        console.log("Post Decrement");
        let a= 100;
        let b = a--;
        console.log(b);
        console.log(a);




    </script>
</body>
